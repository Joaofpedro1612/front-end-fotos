<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider fotos senai</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="slider">

            <div class="slides">
                    <input type="radio" nome="radio-btn" id="radio1">
                    <input type="radio" nome="radio-btn" id="radio2">
                    <input type="radio" nome="radio-btn" id="radio3">

                    <div class="slide first">
                        <img src="https://lh3.googleusercontent.com/pw/AP1GczOI4tACCAWns19uiQ0FLkXCNXbv1-dNI5eAQY3dMUCoRxo_wk8iGf83zMQqVQDEs62tiBlVji5wbesSssc4YNyCGjL8c6GjaVkUBVh-BMQYXuvtd06709betJLxPdlrIqzdeSFPFX56d4LIs76pidnP=w900-h1600-s-no-gm?authuser=0" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://lh3.googleusercontent.com/pw/AP1GczPeUC86BuKz8EsOgWevX9bkfOHnf74B-yxG1Z7H2SAS_EXgJr75ImnMWgEW8btqM0KsTks7n1X27h9B2E54MG2GKdkjUyJmRmseCp1k80lXnooDl73e6Hu6ejZL-lXGDbD0R6g9I_BZfQ2dED0xi2pb=w900-h1600-s-no-gm?authuser=0" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://lh3.googleusercontent.com/pw/AP1GczNTKBO15-RlyaKY-TilASk9MgO3BziouLRE6i92-BQnbrjJhcW6-vbRKrAJhbIz_29iM0GsiiIKh-8I0ronLomWE8KNBTPDC6stWH6x0bXeroeJHXbf5ZjdpJ7F3ujDq01Hh6HmIS6tqUcrBZk1g5q_=w963-h1280-s-no-gm?authuser=0" alt="">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

    </div>
</body>
</html>
